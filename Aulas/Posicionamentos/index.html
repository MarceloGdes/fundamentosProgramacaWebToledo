<html>
    <head>
        <title> Exemplo utilizando DIV</title>
        <link href="estilos\style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Formas de posicionamento de DIV</h1>
        <div class="divSticky">
            Posicionamento sticky
        </div>
        <div class="divRelative">
            Posicionamento Relativo
        </div>
        <div class="divFixed">
            Posicionamento fixado
        </div>
        <div class="divStatic">
            Posicionamento Estatico
        </div>
        <div class="divAbsolut">
            Posicionamento Absoluto
        </div>
        <div class="divAlignCenter">
            Posicionamento centralizado
        </div>
        <div class="divAlignLeft">
            Posicionamento Esquerda
        </div>
        <div class="divAlignRight">
            Posicionamento Right
        </div>
        <div class="divMenu">
                <img class="logoUnipar" 
                src="https://www.unipar.br/media/original_images/unipar_ld_schema_logo.png">
                <div class="menuTitle">
                    UNIVERSIDADE PARANAENSE
                </div>
        </div>

        


        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </body>
</html>
